<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Cat face -->
  <circle cx="16" cy="18" r="10" fill="#FFB347"/>
  <!-- Left ear -->
  <polygon points="8,12 6,4 12,10" fill="#FFB347"/>
  <polygon points="8,12 7,6 10,10" fill="#FFD4A3"/>
  <!-- Right ear -->
  <polygon points="24,12 26,4 20,10" fill="#FFB347"/>
  <polygon points="24,12 25,6 22,10" fill="#FFD4A3"/>
  <!-- Eyes -->
  <ellipse cx="12" cy="16" rx="2" ry="3" fill="#333"/>
  <ellipse cx="20" cy="16" rx="2" ry="3" fill="#333"/>
  <circle cx="12" cy="15" r="1" fill="#fff"/>
  <circle cx="20" cy="15" r="1" fill="#fff"/>
  <!-- Nose -->
  <polygon points="16,19 14,22 18,22" fill="#FF6B6B"/>
  <!-- Mouth -->
  <path d="M14,23 Q16,25 18,23" stroke="#333" stroke-width="0.8" fill="none"/>
  <!-- Whiskers -->
  <line x1="4" y1="20" x2="11" y2="19" stroke="#333" stroke-width="0.5"/>
  <line x1="4" y1="22" x2="11" y2="22" stroke="#333" stroke-width="0.5"/>
  <line x1="28" y1="20" x2="21" y2="19" stroke="#333" stroke-width="0.5"/>
  <line x1="28" y1="22" x2="21" y2="22" stroke="#333" stroke-width="0.5"/>
</svg>
